services:
  # Eureka Server
  - type: web
    name: eureka-server
    env: docker
    buildCommand: cd EurekaServerService && ./mvnw clean package -DskipTests
    plan: starter
    envVars:
      - key: SERVER_PORT
        value: 9099
      - key: SPRING_PROFILES_ACTIVE
        value: prod

  # Config Server
  - type: web
    name: config-server
    env: docker
    buildCommand: cd CloudConfig && ./mvnw clean package -DskipTests
    plan: starter
    envVars:
      - key: SERVER_PORT
        value: 9296
      - key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        value: https://eureka-server.onrender.com/eureka
      - key: SPRING_PROFILES_ACTIVE
        value: prod

  # User Service
  - type: web
    name: user-service
    env: docker
    buildCommand: cd UserService && ./mvnw clean package -DskipTests
    plan: starter
    envVars:
      - key: SERVER_PORT
        value: 9050
      - key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        value: https://eureka-server.onrender.com/eureka
      - key: SPRING_CLOUD_CONFIG_URI
        value: https://config-server.onrender.com
      - key: SPRING_PROFILES_ACTIVE
        value: prod

  # Product Service
  - type: web
    name: product-service
    env: docker
    buildCommand: cd ProductService && ./mvnw clean package -DskipTests
    plan: starter
    envVars:
      - key: SERVER_PORT
        value: 9051
      - key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        value: https://eureka-server.onrender.com/eureka
      - key: SPRING_CLOUD_CONFIG_URI
        value: https://config-server.onrender.com
      - key: SPRING_PROFILES_ACTIVE
        value: prod

  # Order Service
  - type: web
    name: order-service
    env: docker
    buildCommand: cd OrderService && ./mvnw clean package -DskipTests
    plan: starter
    envVars:
      - key: SERVER_PORT
        value: 9052
      - key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        value: https://eureka-server.onrender.com/eureka
      - key: SPRING_CLOUD_CONFIG_URI
        value: https://config-server.onrender.com
      - key: SPRING_PROFILES_ACTIVE
        value: prod

  # Payment Service
  - type: web
    name: payment-service
    env: docker
    buildCommand: cd PaymentService && ./mvnw clean package -DskipTests
    plan: starter
    envVars:
      - key: SERVER_PORT
        value: 9053
      - key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        value: https://eureka-server.onrender.com/eureka
      - key: SPRING_CLOUD_CONFIG_URI
        value: https://config-server.onrender.com
      - key: SPRING_PROFILES_ACTIVE
        value: prod

  # API Gateway
  - type: web
    name: api-gateway
    env: docker
    buildCommand: cd ApiGateway && ./mvnw clean package -DskipTests
    plan: starter
    envVars:
      - key: SERVER_PORT
        value: 9191
      - key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        value: https://eureka-server.onrender.com/eureka
      - key: SPRING_CLOUD_CONFIG_URI
        value: https://config-server.onrender.com
      - key: SPRING_PROFILES_ACTIVE
        value: prod

databases:
  - name: ecommerce-db
    databaseName: ecommerce
    user: ecommerce_user
    plan: starter